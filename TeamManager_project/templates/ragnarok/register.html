<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ragnarok Register</title>
</head>
<body>
    <h1>Shizzle...</h1>

    {% if registered %}
        Ragnarok says: <strong>Thank you for registering</strong>
        <a href="/ragnarok/">return to main page</a><br />
    {% else %}
        Ragnarok says: <strong>Register here...</strong>
        <form id="user_form" method="post",
              action="/ragnarok/register/",
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}

</body>
</html>
